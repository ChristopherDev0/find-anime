<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finder anime</title>
    <link rel="stylesheet" href="css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <link rel="shortcut icon" href="img/head_icon.png" type="image/x-icon">
</head>
<body>
<header>
    <div class="header">
        <h2>Find your favorite anime</h2>
    </div>
</header>
    <section class="search-filter">

        <div class="search-card">
            <div class="select-btn">
                <span class="sBtn-text" id="genre">Anime genre</span>
                <i class="bx bx-chevron-down"></i> <!-- icono -->
            </div>
            <ul class="options">
                <li class="option">
                    <img src="img/miku_img.png" alt="anime">
                    <span class="option-text">Action</span>
                </li>
                <li class="option">
                    <img src="img/miku_img.png" alt="anime">
                    <span class="option-text">Romance</span>
                </li>
                <li class="option">
                    <img src="img/miku_img.png" alt="anime">
                    <span class="option-text">Comedy</span>
                </li>
            </ul>
        </div>
        
        <div class="search-card">
            <div class="select-btn" id="slect2">
                <span class="sBtn-text">Anime episodes</span>
                <i class="bx bx-chevron-down"></i> <!-- icono -->
            </div>
            <ul class="options" id="episodes">
                <li class="option">
                    <img src="img/fantasma_img.png" alt="anime">
                    <span class="option-text">01 - 12</span>
                </li>
                <li class="option">
                    <img src="img/fantasma_img.png" alt="anime">
                    <span class="option-text">12 - 24</span>
                </li>
                <li class="option">
                    <img src="img/fantasma_img.png" alt="anime">
                    <span class="option-text">+ 24</span>
                </li>
            </ul>
        </div>

        <div class="search-card">
            <div class="select-btn" id="slect3">
                <span class="sBtn-text">Anime year</span>
                <i class="bx bx-chevron-down"></i> <!-- icono -->
            </div>
            <ul class="options" id="year">
                <li class="option">
                    <img src="img/totoro_img.png" alt="anime">
                    <span class="option-text">1980 - 1990</span>
                </li>
                <li class="option">
                    <img src="img/totoro_img.png" alt="anime">
                    <span class="option-text">1990 - 2005</span>
                </li>
                <li class="option">
                    <img src="img/totoro_img.png" alt="anime">
                    <span class="option-text">2005 - 2023</span>
                </li>
            </ul>
        </div>

    </section>

    <div class="conatier-reult">
        <div class="head-result">
            <h3>- Results Found -</h3>
            <p id="show-all">Show all</p>
        </div>
        <div class="anime-finder">
            <div id="animeFound"></div>
        </div>
    </div>
    
    <script src="js/data.js"></script>
    <script src="js/app.js"></script>

</body>
</html>
